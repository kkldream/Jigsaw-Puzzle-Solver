<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jigsaw-puzzle-solve</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-top: 20px;
            color: #555;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #result {
            margin-top: 30px;
        }

        #result img {
            max-width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <h1>找尋拼圖喵</h1>

        <div style="display: flex; justify-content: space-between; width: 250px; align-items: center;">
            <label for="imageOption" style="font-size: 1.2em; color: #000000;">選擇上傳方式：</label>
            <select v-model="imageOption"
                style="padding: 10px; font-size: 1em; border: 2px solid #ccc; border-radius: 5px; background-color: #fff;">
                <option value="camera">拍照</option>
                <option value="upload">上傳檔案</option>
            </select>
        </div>
        <input v-if="imageOption === 'camera'" type="file" id="partImage" @change="onFileChange" accept="image/*"
            capture="camera">
        <input v-else type="file" id="partImage" @change="onFileChange" accept="image/*">
        <div id="imagePreview" style="margin-top: 10px;">
            <img v-if="imagePreview" :src="imagePreview" style="width: 20vw" />
        </div>
        <button @click="uploadImages">上傳並匹配喵</button>

        <div id="result">
            <h2>結果圖喵</h2>
            <div v-if="loading" class="loader">貓咪尋找中</div>
            <img v-if="resultImage2" :src="resultImage2" alt="結果2喵" @click="openFullscreen(resultImage2)">
            <img v-if="resultImage1" :src="resultImage1" alt="結果1喵" @click="openFullscreen(resultImage1)">
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const imageOption = ref('camera');
                const partImage = ref(null);
                const imagePreview = ref('');
                const loading = ref(false);
                const resultImage1 = ref('');
                const resultImage2 = ref('');

                const onFileChange = (event) => {
                    const file = event.target.files[0];
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.value = e.target.result; // 直接存储图片的 Base64 数据
                    };
                    reader.readAsDataURL(file);
                    partImage.value = file;
                };

                const resizeImage = async (file) => {
                    const MAX_DIMENSION = 300;
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            const img = new Image();
                            img.onload = function () {
                                const canvas = document.createElement('canvas');
                                let width = img.width;
                                let height = img.height;

                                if (width > height) {
                                    if (width > MAX_DIMENSION) {
                                        height *= MAX_DIMENSION / width;
                                        width = MAX_DIMENSION;
                                    }
                                } else {
                                    if (height > MAX_DIMENSION) {
                                        width *= MAX_DIMENSION / height;
                                        height = MAX_DIMENSION;
                                    }
                                }

                                canvas.width = width;
                                canvas.height = height;
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0, width, height);

                                canvas.toBlob(resolve, 'image/jpeg', 0.85);
                            };
                            img.src = e.target.result;
                        };
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });
                };

                const uploadImages = async () => {
                    loading.value = true;
                    const resizedPartImage = await resizeImage(partImage.value);
                    const partImageBase64 = await toBase64(resizedPartImage);

                    fetch('/api/match_piece/conan', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ piece_image: partImageBase64 })
                    })
                        .then(response => response.json())
                        .then(data => {
                            resultImage1.value = 'data:image/jpeg;base64,' + data.matched_piece_image;
                            resultImage2.value = 'data:image/jpeg;base64,' + data.final_complete_image;
                        })
                        .catch(error => console.error('Error:', error))
                        .finally(() => {
                            loading.value = false;
                        });
                };

                const toBase64 = (file) => {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onloadend = () => resolve(reader.result.split(',')[1]);
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });
                };

                const openFullscreen = (src) => {
                    const overlay = document.createElement('div');
                    overlay.style.position = 'fixed';
                    overlay.style.top = 0;
                    overlay.style.left = 0;
                    overlay.style.width = '100%';
                    overlay.style.height = '100%';
                    overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                    overlay.style.display = 'flex';
                    overlay.style.justifyContent = 'center';
                    overlay.style.alignItems = 'center';
                    overlay.onclick = () => document.body.removeChild(overlay);

                    const fullImg = document.createElement('img');
                    fullImg.src = src;
                    fullImg.style.maxWidth = '90%';
                    fullImg.style.maxHeight = '90%';
                    fullImg.style.cursor = 'zoom-out';
                    overlay.appendChild(fullImg);

                    document.body.appendChild(overlay);
                };

                return {
                    imageOption,
                    partImage,
                    imagePreview,
                    loading,
                    resultImage1,
                    resultImage2,
                    onFileChange,
                    uploadImages,
                    openFullscreen
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
